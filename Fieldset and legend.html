<!DOCTYPE html>
<html lang="eng-us"
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devce-width, initia-scale=1.0">
  <title>Form With Semantic html Fieldset and Legend incl</title>
</head>
<body>

    <h1>Form With Semantic html Fieldset and Legend included</h1>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
        
        <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"required><br><br>
    
        <label for="email">Email:</label>
            <input type="email" id="email" name="email"required><br><br>
    
        <label for="gender">Gender:</label>
            <select id="gender" name="gender"
                <option select="">Select:</option>
                <option select="male">Male:</option>
                <option select="female">Female:</option>
                <option select="other">Other:</option>
            </select><br><br>
        
        </fieldset>
        
        <fieldset>
            <legend>Private Details</legend>
        <label for="password">Password:</label>
            <input type="password" id="password" name="password"required><br><br>
        </fieldset>

        <fieldset>
            <legend>Other Details</legend>
        <label for="newsletter">Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"<br><br>

        <label for="comment">Comment</label>  
           <textarea id="comments" name="comments" rows="4"></textarea>
        </fieldset><br><br>
        
        <button type="submit" >Submit</button>
    </form>  
</body>
</html>
